plugins {
    id 'application'
}

group 'com.compSci'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

apply plugin: "java"
ext {
    javaMainClass = "com.compSci.Sudoku"
}

application {
    mainClassName = javaMainClass
}